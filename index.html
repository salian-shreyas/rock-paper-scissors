<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./script.js" defer></script> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Play</h1>

	<div class="button-container">
		<button id="rock">ROCK</button>
		<button id="paper">PAPER</button>
		<button id="scissors">SCISSORS</button>
	</div>

	<div class="display-container">
		<p class="player-choice">PLAYER'S CHOICE:</p>
		<p class="computer-choice">COMPUTER'S CHOICE:</p>
		<p class="round-winner"></p>
	</div>
	
	<div class="score-container">
		<p class="player-score">PLAYER SCORE:</p>
		<p class="computer-score">COMPUTER SCORE:</p>
	</div>

	<div class="game-message-container">
		<p class="game-message"></p>
	</div>
</body>
</html>
